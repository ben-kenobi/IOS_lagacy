<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>常见标签</title>
</head>
<body>

    <!-- 这是注释 -->
    <h1> hello world! </h1>
    <h2> hello world1 </h2>
    <h3> hello world1 </h3>
    <h4> hello world1 </h4>
    <h5> hello world1 </h5>

    <!-- img 标签 -->
<img src="images/test.png">

    <!-- div 标签 div 就是 iOS 中的UIView-->
    <div>
        <div>
            123456789876543234
            <!-- 换行标签 -->
            <br/>
            <!-- 输入框标签 -->
            <input type="text"/>
            <br/>
            <input type="color"/>
            <br/>
            <input type="date"/>
            <br/>
            <input type="range"/>
            <br/>
            <input type="radio"/>
            <br/>
            <!-- 超链接标签 -->
            <a href="http://baidu.com" target="_blank">百度一下,你就知道</a>
        </div>
    </div>

</body>
</html>
