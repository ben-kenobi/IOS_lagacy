<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>页内样式</title>
    <style>

        body{
           <!-- background-color: blue;-->
        }

        div{
            color: red;
            font-size: 30px;
            border: 2px solid green;
            background-color: yellow;
            text-align: center;
            height: 80px;
            width: 500px;
            line-height: 80px;
        }

        span{
            color: green;
            border: 2px dashed red;
        }

        .div{
            background-color: red;
        }

        .wang{
            background-color: blue;
        }

        #first{
            color: orange;
        }

        #second{
            color: darkgoldenrod;
        }

    </style>

</head>
<body>

    <div class="div">
        你好啊!
    </div>
    <br/>
    <div class="wang">
        我很好!
    </div>
    <br/>
    <span class="div" id="second">
        hello world!
    </span>

    <p id="first" class="wang" >
        lalalalallallalalalaa;
    </p>

</body>
</html>
